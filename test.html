<script>
let testArr = [20, 200, 23, 1, 3, 9];

/* 방법1 sort()로 순차정렬 시킨후 첫번째것만 리턴 */
function findSmallestElement(arr) {
  // your code here
  var orderArr = arr.sort();

  if ( orderArr.length > 0  ) {
    return orderArr[0];
  } else {
    return "배열이 비어있음"
  }
}


console.log( findSmallestElement(testArr) );
